{% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="banner bg-dark text-light text-center p-5 mt-4 mb-5">
                    <div class="banner-text">
                        <h1>Todo App</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="" method="POST" class="p-3 shadow">
                {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="task" placeholder="Task name" class="form-control mt-4">
                    </div>
                    <div class="form-group">
                        <input type="text" name="priority" placeholder="Enter your priority" class="form-control mt-4">
                    </div>
                    <div  class="form-group">
                        <input type="date" name="date" placeholder="Date" class="form-control mt-4">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success mt-4 btn-lg">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h5 class="p-4 bg-secondary">TASK TO BE COMPLETED</h5>
                    {% for i in task %}
                    <div class="card shadow">
                        <div class="card-body">
                            <h4 class="card-title">{{i.name}}</h4>
                            <p><b>{{i.priority}}</b></p>
                            <span>{{i.date}}</span><br>
                            <a class="btn btn-secondary mt-4" href="{% url 'update' i.id %}">Update</a>
                            <a class="btn btn-dark text-light mt-4" href="{% url 'delete' i.id %}">Done</a>
                        </div>
                    </div>
                    <br>
                    {% endfor %}
            </div>
        </div>

    </div>

    {% endblock %}
