{% extends 'base.html' %}
{% block content %}
     <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title">{{task.name}}</h4>
            <p><b>{{task.priority}}</b></p>
            <span>{{task.date}}</span><br>
            <a class="btn btn-primary" href="{% url 'update' task.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
        </div>
     </div>
{% endblock %}
